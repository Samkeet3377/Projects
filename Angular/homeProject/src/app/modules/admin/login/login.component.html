<div class="d-flex align-items-center justify-content-center h-100">
  <div class="card shadow p-2" style="width: 350px;">
    <div class="card-body">
      <h4 class="card-title my-2 text-center">Please Login</h4>
      <form>
        <div class="row my-2">
          <div class="col">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com">
          </div>
        </div>

        <div class="row my-2">
          <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password">
          </div>
        </div>

        <div class="row my-4">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </div>

        <div class="row my-2">
          <a class="small text-muted my-2 text-end" href="#!">Forgot password?</a>
          <p class="my-2 text-center">Don't have an account?
            <a style="color: #393f81;" href="#!">Register here</a></p>
          </div>
      </form>

    </div>
  </div>
</div>
