<div class="w-100">

  <div class="bg-light px-3">
    <header class="w-100 d-flex align-items-center justify-content-between">
      <div class="">
        <h4>TVS Bike Price in India</h4>
      </div>
      <div class="">
        <form class="d-flex align-items-center">
          <label for="inputState" class="text-muted">Sort by:</label>
          <select id="inputState" class="form-select">
            <option selected disabled>Choose...</option>
            <option>Price: Low to High</option>
            <option>Price: Hign to Low</option>
          </select>
        </form>
      </div>
    </header>
  </div>

  <div class="row mt-2 p-2">
    <!-- card-1 -->
    <div class="col g-2" *ngFor="let bikeData of bikeInfo">
      <div class="card shadow py-2" style="width: 288px;">
        <img src="https://imgd.aeplcdn.com/310x174/bw/models/tvs-xl100-comfort-kick-start20201228120501.jpg"
          title="TVS XL100 Comfort" alt="XL100 Comfort" class="card-img-top">
        <div class="card-body ">
          <h5 class="card-title">TVS {{bikeData.name}}</h5>
          <p class="card-text text-muted">
            <span> {{ bikeData.cc }} cc, </span>
            <span> {{ bikeData.kmpl }} kmpl, </span>
            <span> {{ bikeData.bhp }} bhp, </span>
            <span> {{ bikeData.kg }} kg, </span>
          </p>
          <small class="card-text">Avg. Ex-showroom price</small>
          <h4 class="card-text">&#8377; {{ bikeData.price }} onwards</h4>
          <div class="text-center">
            <a href="#" class="btn btn-outline-primary">View All Specs</a>
          </div>
        </div>
      </div>
    </div>
    <!-- card-1 End -->
  </div>
  <!-- Row End -->

</div>
