<h3>Employee Details</h3>
<table class="table table-borderless w-25">
  <tr> <th>Name</th> <td>{{empdata.name | titlecase }}</td> </tr>
  <tr> <th>Gender</th> <td>{{empdata.gender | uppercase }}</td> </tr>
  <tr> <th>DOB</th> <td>{{empdata.dob  }}</td> </tr>
  <tr> <th>Salary</th> <td>{{empdata.salary  }}</td> </tr>
</table>
