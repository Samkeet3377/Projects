<h3>Employee Details</h3>
<table class="table table-borderless w-25">
  <tr> <th>Name</th> <td>{{empdata.params.name | titlecase }}</td> </tr>
  <tr> <th>Gender</th> <td>{{empdata.params.gender | uppercase }}</td> </tr>
  <tr> <th>DOB</th> <td>{{empdata.params.dob | date:'longDate' }}</td> </tr>
  <tr> <th>Salary</th> <td>{{empdata.params.salary | currency:'INR' }}</td> </tr>
</table>
