<h3 class="text-center my-3">Employee Details</h3>
<div class="d-flex align-items-center justify-content-center my-2">
  <div class="row g-0 w-25">
    <div class="col">
      <div class="card shadow-sm p-3">

        <div class="card-body">
          <div class="d-flex justify-content-between my-2">
            <p class="card-title"> Name </p>
            <p class="card-text">{{empdata.name | titlecase }}</p>
          </div>
          <div class="d-flex justify-content-between my-2">
            <p class="card-title"> Gender </p>
            <p class="card-text">{{empdata.gender | uppercase }}</p>
          </div>
          <div class="d-flex justify-content-between my-2">
            <p class="card-title"> Date Of Birth </p>
            <p class="card-text">{{empdata.dob | date: 'mediumDate'}}</p>
          </div>
          <div class="d-flex justify-content-between my-2">
            <p class="card-title"> Salary </p>
            <p class="card-text">{{empdata.salary | currency:'INR'}}</p>
          </div>
          <div class="d-flex justify-content-between my-2">
            <p class="card-title"> Roles </p>
            <p class="card-text">{{empdata.roles }}</p>
          </div>
          <div class="float-end">
            <button type="button" class="btn btn-sm btn-outline-info" (click)="toBack()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
