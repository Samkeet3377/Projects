  <!-- infinite Scroll example -->

  <div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="2" [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()" [scrollWindow]="false" style="height: 600px; overflow-y: scroll;">
    <div class="card shadow-sm p-4 my-3" *ngFor="let post of posts">
      <div>
        <p>{{ post.id }}</p>
      </div>
      <div class="card-title">
        <h2>{{ post.name }}</h2>
      </div>
      <div class="card-subtitle">
        <h4>{{ post.email }}</h4>
      </div>
      <div class="card-body">
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
