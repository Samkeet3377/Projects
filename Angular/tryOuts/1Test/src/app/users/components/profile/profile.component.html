<div class="container">
  <div class="card">
    <div class="card-title">
      <h4>User Profile</h4>
    </div>
    <div class="card-body">
      <button class="me-3" type="button" (click)="generateOTP()">Generate OTP</button>
      <input type="text" value="{{OTP}}">
    </div>

    <div class="card-body d-flex align-items-center justify-content-center text-center">
      <label class="form-check-label d-inline-block text-center" for="flexSwitchCheckDefault">Available</label>
      <div class="form-check form-switch form-switch-md d-inline-block pb-0">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </div>
  </div>
</div>
