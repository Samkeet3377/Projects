  <!-- All Users Data -->
  <div class="card shadow p-3 align-items-center justify-content-center">
    <div class="card-title">
      <h2>Users Details</h2>
    </div>
    <div class="card-body w-100">
      <table class="table text-center table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>phone Number</th>
            <th>country</th>
            <th>State</th>
            <th>City</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let user of usersData">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.country}}</td>
            <td>{{user.state}}</td>
            <td>{{user.city}}</td>
            <td>{{user.type}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
