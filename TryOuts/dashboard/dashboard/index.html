<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>dashboard</title>

<body>
    <div class="super">
        <div class="main d-flex">
            <!-- Start: Left Div -->
            <div class="left-main-div d-flex d-align d-justify d-column">

                    <h1>PeerPal</h1>
                </div>
                <div class="menu-list">
                    <ul class="ul-list d-flex d-column">
                        <a href="">
                            <li class="fa-solid fa-wallet"> </li> Dashboard
                        </a>
                        <a href="">
                            <li class="fa-solid fa-address-card"> </li> Contacts
                        </a>
                        <a href="">
                            <li class="fa-solid fa-folder"> </li> Campaigns
                        </a>
                        <a href="">
                            <li class="fa-solid fa-box-archive"> </li> Forms
                        </a>
                        <a href="">
                            <li class="fa-solid fa-calendar-days"> </li> Events
                        </a>
                        <a href="">

                        </a>
                        <a href="">
                            <li class="fa-solid fa-gear"> </li> Settings

                    </ul>
                    <div class="list-below d-flex d-align d-justify d-column">

                        <div> <h4>Buid your organization</h4> </div>
                        <div>  </div>
                    </div>
                    <div class="wrapper-head-info d-flex d-align d-justify">
                        <div class="logo fa-solid fa-rocket"></div>
                        <div class="instuction d-flex d-column">
                            <span>Create your next campaign</span>
                            <span>Complete the actions to unlock new fetures</span>

                    </div>
                </div>
            </div>
