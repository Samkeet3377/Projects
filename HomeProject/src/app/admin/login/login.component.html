<main class="form-signin w-100 m-auto text-center">
  <div class="card shadow" style="border-radius: 15px;">
    <div class="card-body p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin();">

        <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

        <div class="form-floating my-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating my-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword" class="d-flex justify-content-between">
            <span class=""> Password </span>
          </label>
        </div>

        <!-- <div class="form-group my-3">
          <div class="input-field">
            <input [type]="type" placeholder="Password" formControlName="password">
            <span class="bi {{eyeIcon}}" (click)="passHideShow()"></span>
          </div>
        </div> -->

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class="text-center mt-3">
          <p>Not a member? <a routerLink="/signup">Register</a></p>
        </div>

      </form>
    </div>
  </div>
</main>
