<section class="vh-100 bg-image">
  <div class="d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card shadow" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form [formGroup]="signupForm" (ngSubmit)="onSignup(signupForm);">

                <div class="form-floating my-3">
                  <input type="text" class="form-control" id="floatingInputName" placeholder="Your Name" formControlName="username">
                  <label for="floatingInputName">Your Name</label>
                </div>

                <div class="form-floating my-3">
                  <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" formControlName="email">
                  <label for="floatingInputEmail">Email address</label>
                </div>

                <div class="form-floating my-3">
                  <input type="password" class="form-control"  id="floatingInputPassword" placeholder="Password" formControlName="password">
                  <label for="floatingInputPassword">Password</label>
                </div>

                <!-- <div class="form-floating my-3">
                  <input type="password" class="form-control"  id="floatingInputRepeatPassword" placeholder="Repeat Password" formControlName="repeatpassword">
                  <label for="floatingInputRepeatPassword">Repeat your password</label>
                </div> -->

                <!-- <div class="form-check d-flex justify-content-center my-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center my-3">
                  <button type="submit" class="btn btn-primary text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
