<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Data Manipulation</title>
</head>

<body>
    <div class="main d-flex align-justify">
        <div class="data-wrapper d-flex align-center align-justify f-clm">
        <div class="heading">
            <h1>Table Data</h1>
        </div>
        <div class="search">
            <form action="#" method="post">
                <input type="search" name="search" id="srch-data" class="srch-box" autocomplete="off">
                <button type="submit" class="btn-srch">Search</button>
            </form>
        </div>
        <div class="table d-flex align-center align-justify">
            <table>
                <thead class="table-head">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>E-mail</th>
                        <th>Designation</th>
                        <th>From</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
        <div class="btn">
            <button type="button" class="btn-add">Add</button>
        </div>
    </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>

</html>
