<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Data Manipulation</title>
</head>

<body>
    <div class="main d-flex align-justify">
        <div class="data-wrapper d-flex align-center align-justify f-clm">
            <div class="heading">
                <h1>Table Data</h1>
            </div>
            <div class="search">
                <form action="">
                    <input type="text" name="search" id="input" class="srch-box" autocomplete="off" onkeyup="mySearch()">
                    <button type="submit" class="btn-srch">Search</button>
                </form>
                
            </div>
            <div id="err-msg" class="d-none">Data Not Found</div>
            <div class="table d-flex align-center align-justify">
                <table id="table">
                    <thead class="table-head">
                        <tr>
                            <!-- <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>E-mail</th>
                            <th>Designation</th>
                            <th>From</th> -->
                            <th>id</th>
                            <th>name</th>
                            <th>address</th>
                            <th>company</th>
                            <th>website</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
            <div class="btn" onclick="myPopup()">
                <button type="button" class="btn-add">Add</button>
            </div>
            <div id="pop" class="d-none f-clm">
                <div class="pop-content d-flex f-clm">
                    <form action="" class="text-center" >
                        <input class="pop-input" type="text" placeholder="First Name">
                        <input class="pop-input" type="text" placeholder="Last Name">
                        <input class="pop-input" type="text" placeholder="Contact Number">
                        <input class="pop-input" type="text" placeholder="E-Mail ID">
                        <input class="pop-input" type="text" placeholder="Designation">
                        <input class="pop-input" type="text" placeholder="From">
                    <!-- </form> -->
                    <div class="btn d-flex align-center align-justify">
                        <button type="submit" class="btn-pop">Add User</button>
                        <button type="reset" class="btn-pop">Reset</button>
                        <button type="button" class="btn-pop" onclick="myPopup()">Cancel</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
</body>

</html>
