<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Dashboard With SCSS</title>
</head>
<body>
    <!-- Start: The Whole Body -->
    <div class="wrapper">
        <!-- Start: header Part -->
        <header>
            <!-- Start: Header Left Side -->
            <div class="head-left">
                <img src="asset/image/DB+logo.jpg" alt="brandLogo">
                <h2>Design Brand</h2>
            </div>
            <!-- End: Header Left Side -->
            <!-- Start: Header Right Side -->
            <div class="head-right">
                <div class="search-box">
                    <input type="search" name="" id="srch">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="user-info">
                    <span class="material-icons-outlined">expand_more</span>
                    <span>Hi,</span>
                    <span>Samkeet</span>
                    <img src="asset/image/user_pic.jpg" alt="userImg">
                </div>
            </div>
            <!-- End: Header Right Side -->
        </header>
        <!-- Start: Main Body -->
        <main class="main-body">
            <!-- Start: Navigation -->
            <div class="sidebar">
                <aside>
                    <div class="upper-menu">
                        <ul>
                            <li>Home</li>
                            <li>Message</li>
                        </ul>
                    </div>
                    <div class="middle-menu">
                        <ul>
                            <li>Progress</li>
                            <li>Files</li>
                            <li>Devices</li>
                        </ul>
                    </div>
                    <div class="lower-menu">
                        <ul>
                            <li>Pendings</li>
                            <li>Account</li>
                        </ul>
                    </div>
                </aside>
            </div>
            <!-- End: Navigation -->
            <!-- Start: Right Side Body -->
            <section class="right-body">
                <!-- Start: Upper Cards -->
                <div class="upper-cards">
                    
                </div>
                <!-- End: Upper Cards -->
                <!-- Start: Lower Cards -->
                <div class="lower-cards">

                </div>
                <!-- End: Lower Cards -->
            </section>
            <!-- Start: Right Side Body -->
        </main>
        <!-- End: Main Body -->
        <!-- End: header Part -->
    </div>
    <!-- End: The Whole Body -->
</body>
</html>
